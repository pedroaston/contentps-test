[metadata]
  name = "contentps-test"
  author = "pedroaston"

[global]
  plan = "dht"
  case = "1st-test"
  total_instances = 30
  builder = "docker:go"
  runner = "local:docker"

[[groups]]
  id = "passive"
  [groups.instances]
    count = 5
    percentage = 0.0

  [groups.run]
    [groups.run.test_params]
      alpha = "6"
      beta = "3"
      bs_strategy = "6"
      bucket_size = "10"
      group_order = "1"
      latency = "0"
      timeout_secs = "600"

